<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>TODO</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
  <div class="todo-cnt">
    <!---Form-->
    <form class="todo-form" id="todoForm">
      <div class="todo-form-row">
        <label class="form-todo-label" for="todoMessage">Podaj treść zadania</label>
        <textarea class="todo-form-message" name="todoMessage" id="todoMessage"></textarea>
      </div>
      <div class="todo-form-row">
        <button type="submit" class="button todo-form-button">Dodaj</button>
      </div>
</form>

<!---Task list-->
<section class="todo-list-cnt">
    <header class="todo-list-header">
        <h2 class="todo-list-title">
            Lista zadań
        </h2>
        <form class="todo-list-search-form" id="todoSearchForm">
            <input type="search" id="todoSearch" class="todo-list-search">
        </form>
    </header>

    <div class="todo-list" id="todoList">
        <!-- Here come tasks -->
    </div>
</section>
